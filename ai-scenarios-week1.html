    <!-- iframe高度调整脚本 -->
    <script>
        // 监听来自iframe的消息
        window.addEventListener('message', function(event) {
            if (event.data.frameHeight && event.data.frameId) {
                const iframe = document.getElementById(event.data.frameId);
                if (iframe) {
                    // 添加额外的高度以确保内容完全显示
                    iframe.style.height = (event.data.frameHeight + 200) + 'px';
                    
                    console.log('已调整iframe高度:', event.data.frameId, '高度:', event.data.frameHeight + 'px');
                }
            }
            
            // 处理来自iframe的打开图片请求
            if (event.data.action === 'openLightbox' && event.data.imgSrc) {
                const lightbox = document.getElementById('image-lightbox');
                const lightboxImg = document.getElementById('lightbox-img');
                
                // 设置图片源
                lightboxImg.src = event.data.imgSrc;
                
                // 计算当前滚动位置
                const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
                
                // 设置lightbox位置到当前视口中心
                lightbox.style.top = scrollTop + 'px';
                lightbox.style.display = 'flex';
                document.body.style.overflow = 'hidden'; // 防止背景滚动
            }
        });
        
        // 页面加载完成后执行
        window.addEventListener('DOMContentLoaded', function() {
            // 图片查看器功能
            const lightbox = document.getElementById('image-lightbox');
            const lightboxImg = document.getElementById('lightbox-img');
            const lightboxClose = document.querySelector('.lightbox-close');
            
            // 点击图片打开查看器的逻辑现在放在各个iframe内部实现
            
            // 点击关闭按钮
            lightboxClose.addEventListener('click', function() {
                lightbox.style.display = 'none';
                document.body.style.overflow = ''; // 恢复滚动
            });
            
            // 点击背景关闭
            lightbox.addEventListener('click', function(e) {
                if (e.target === lightbox) {
                    lightbox.style.display = 'none';
                    document.body.style.overflow = ''; // 恢复滚动
                }
            });
            
            // ESC键关闭图片查看器
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && lightbox.style.display === 'flex') {
                    lightbox.style.display = 'none';
                    document.body.style.overflow = ''; // 恢复滚动
                }
            });
            
            // 确保所有iframe初始宽度为100%
            document.querySelectorAll('.iframe-container iframe').forEach(iframe => {
                // 为iframe设置一个初始高度，避免内容被裁剪
                iframe.style.height = '1200px';  // 设置一个较大的初始高度
                
                // 监听iframe加载完成事件
                iframe.addEventListener('load', function() {
                    // 尝试请求子页面发送高度信息
                    try {
                        setTimeout(function() {
                            iframe.contentWindow.postMessage({
                                action: 'requestHeight'
                            }, '*');
                        }, 500); // 延迟500ms，确保页面完全加载
                    } catch (e) {
                        console.log('无法向iframe发送消息:', e);
                    }
                });
            });

            // 为导航链接添加点击事件
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    
                    // 确定目标在哪个iframe中
                    let frameId;
                    if (['ai-dialogue', 'critical-thinking', 'monday-task'].includes(targetId)) {
                        frameId = 'monday-frame';
                    } else if (['multi-tool', 'task-breakdown', 'ppt-creation', 'tuesday-task'].includes(targetId)) {
                        frameId = 'tuesday-frame';
                    } else if (['ai-reading', 'wednesday-task'].includes(targetId)) {
                        frameId = 'wednesday-frame';
                    } else if (targetId === 'scene-practice') {
                        frameId = 'challenge-frame';
                    }
                    
                    if (frameId) {
                        const iframe = document.getElementById(frameId);
                        // 滚动到iframe
                        iframe.scrollIntoView({ behavior: 'smooth' });
                        
                        // 尝试在iframe内部导航到目标元素
                        try {
                            // 向iframe发送消息，请求滚动到指定元素
                            iframe.contentWindow.postMessage({
                                action: 'scrollToElement',
                                targetId: targetId
                            }, '*');
                        } catch (e) {
                            console.log('无法向iframe发送消息:', e);
                        }
                    }
                });
            });
        });
    </script>
